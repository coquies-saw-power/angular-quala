                <div class="col-xs-12 col-md-4">
                    <label for="codigo" class="ent-titulo">C贸digo</label>
                    <input type="text" class="form-control ent" id="codigo" name="codigo"

                <div class="col-xs-12 col-md-4">

                <div class="col-xs-12 col-md-4">

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12">

                </div> 
            </div>
            <div class="mx-auto" style="width:120px;">
                <input class="btn btn-primary mt-3" type="submit" value="Modificar">
            </div>
        </form>
    </div>
</div>
